<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jetson Stream Viewer</title>
  <style>
    video, canvas { display: block; margin: 10px auto; max-width: 100%; }
    #downloadLink { display: block; text-align: center; margin-top: 10px; }
    button { display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Jetson Nano Live Stream</h2>
  <img id="videoFrame" src="" alt="Live Stream" style="display:block; margin:auto; max-width:100%;"/>
  <button id="captureBtn">üì∏ Capture Image</button>
  <a id="downloadLink" style="display:none;" download="capture.jpg">‚¨áÔ∏è Download captured image</a>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const socket = new WebSocket("wss://digitwin-1.onrender.com/subscribe");
    const videoFrame = document.getElementById('videoFrame');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const downloadLink = document.getElementById('downloadLink');

    socket.binaryType = 'blob';

    socket.onmessage = (event) => {
      const blob = event.data;
      const url = URL.createObjectURL(blob);
      videoFrame.src = url;
    };

    captureBtn.onclick = () => {
      // Set canvas size to image size
      canvas.width = videoFrame.naturalWidth;
      canvas.height = videoFrame.naturalHeight;

      ctx.drawImage(videoFrame, 0, 0);
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'block';
      }, 'image/jpeg');
    };
  </script>

</body>
</html>
