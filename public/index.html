<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jetson Stream Viewer</title>
  <style>
    img, canvas { display: block; margin: 20px auto; max-width: 90%; }
    #downloadLink { display: none; text-align: center; margin-top: 10px; }
    button { display: block; margin: 10px auto; padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">üì° Jetson Nano Live Stream</h2>
  <img id="videoFrame" alt="Waiting for stream..." />
  <button id="captureBtn">üì∏ Capture Image</button>
  <a id="downloadLink" download="capture.jpg">‚¨áÔ∏è Download captured image</a>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const ws = new WebSocket("wss://digitwin-1.onrender.com/subscribe");
    const img = document.getElementById('videoFrame');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const downloadLink = document.getElementById('downloadLink');

    ws.binaryType = 'blob';

    ws.onmessage = (event) => {
      const url = URL.createObjectURL(event.data);
      img.src = url;
    };

    captureBtn.onclick = () => {
      if (img.naturalWidth === 0 || img.naturalHeight === 0) {
        alert("‚ö†Ô∏è No image loaded yet!");
        return;
      }

      // Set canvas size to image size
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);

      // Use toBlob to create downloadable image
      canvas.toBlob((blob) => {
        if (!blob) {
          alert("‚ö†Ô∏è Failed to capture image.");
          return;
        }

        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'block';
      }, 'image/jpeg', 0.9); // 0.9 = quality
    };
  </script>

</body>
</html>
